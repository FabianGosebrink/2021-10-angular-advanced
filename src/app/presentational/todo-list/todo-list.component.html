<ul class="list-group mb-0">
  <li
    *ngFor="let item of items"
    class="
      list-group-item
      d-flex
      justify-content-between
      align-items-center
      border-start-0 border-top-0 border-end-0 border-bottom
      rounded-0
      mb-2
    "
  >
    <app-todo-item
      [item]="item"
      (markedAsDone)="markAsDone($event)"
      (deleted)="deleteTodo($event)"
    ></app-todo-item>
  </li>
</ul>
